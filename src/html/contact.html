<section class="contact">
  <h2>Свяжитесь со мной</h2>
  <form action="/" method="get" novalidate>
    <input type="text" class="name" placeholder="Имя" min="3">
    <input type="tel" class="tel" placeholder="Номер" min="10">
    <textarea type="text" class="message" placeholder="Сообщение" rows="5" min="10"></textarea>
    <span class="error"></span>
    <button>Отправить</button>
  </form>
</section>
